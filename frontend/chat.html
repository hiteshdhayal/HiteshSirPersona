      <div class="flex items-center space-x-4">
        <img src="https://avatars.githubusercontent.com/u/11613311?v=4" 
             alt="Hitesh Sir"

        <div>
          <h2 class="text-lg font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-yellow-400">

      pucho kya puchna h!!!!!!!!

  <!-- Chat Section -->
  <div class="flex-1 flex flex-col">

    <!-- Chat Header -->
    <header class="bg-gray-800 flex items-center px-4 py-3 border-b border-gray-700">
      <img src="https://avatars.githubusercontent.com/u/11613311?v=4"

      <input id="chat-input" 
             type="text" 
             placeholder="Type a message..." 
             class="flex-1 px-4 py-2 rounded-full bg-gray-700 text-white text-sm focus:outline-none">
      
      <button id="send-btn" 
              class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full">
